<!DOCTYPE html>
<meta charset="utf-8">
<link type="text/css" rel='styleSheet' href='narrative.css'/>
<title>storyline</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>
	<div id="container"></div>

	<!-- 按钮：用于打开数据表 -->
	<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#StoryLineDataModal">
		数据表
	</button> -->

	<!-- 数据表 -->
	<div class="modal fade" id="StoryLineCharactersDataModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- 数据表头部 -->
				<div class="modal-header">
					<h4 class="modal-title">人物表</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- 数据表主体 -->
				<div class="modal-body">
					<table class="table table-hover" id="characters">
					  <thead>
					    <tr>
					      <th scope="col">序号</th>
					      <th scope="col">姓名</th>
					      <th scope="col">标识</th>
					      <th scope="col">类别</th>
					      <th scope="col">描述</th>
					      <th scope="col">不透明度</th>
					    </tr>
					  </thead>
					  <tbody id="characters_tbody">
					  </tbody>
					</table>
				</div>

				<!-- 数据表底部 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				</div>

			</div>
		</div>
	</div>

	<!-- 数据表 -->
	<div class="modal fade" id="StoryLineScenesDataModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- 数据表头部 -->
				<div class="modal-header">
					<h4 class="modal-title">事件表</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- 数据表主体 -->
				<div class="modal-body">
					<table class="table table-hover" id="scenes">
					  <thead>
					    <tr>
					      <th scope="col">序号</th>
					      <th scope="col">标题</th>
					      <th scope="col">标识</th>
					      <th scope="col">时间</th>
					      <th scope="col">地点</th>
					      <th scope="col">描述</th>
					      <th scope="col">不透明度</th>
					      <th scope="col">人物集</th>
					    </tr>
					  </thead>
					  <tbody id="scenes_tbody">
					  </tbody>
					</table>
				</div>

				<!-- 数据表底部 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				</div>

			</div>
		</div>
	</div>

	<script src="es5-shim.js"></script>
	<script src="es6-shim.js"></script>
	<script src="d3.v3.min.js"></script>

	<script src="the-dream-of-red-mansion--scenes.js"></script>
	<script src="the-dream-of-red-mansion--narrative.js"></script>
	<script src="chart.js"></script>
